<!DOCTYPE html>
<html>
    <head>
        <title>NS | Conversor de binário para decimal</title>
        <link href="/styles/style.css" rel="stylesheet" />
        <meta charset="UTF-8" />
        <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    </head>
    <body>
        <div class="container" x-data="dadosConversor">
            <h1 class="titulo">Conversor de Binário para Decimal</h1>
            <template x-if="conversor.erros.length > 0">
                <div class="erros">
                    <ul x-for="erro in conversor.erros">
                       <li x-text="erro"></li>
                    </ul>
                </div>
            </template>
            <form class="formulario">
                <div class="form-control">
                    <label>Binário: </label>
                    <input type="number" placeholder="Binário" x-model="conversor.binario.value" x-on:keyup.debounce.250ms="converter" />
                    <span x-text="conversor.binario.erro" class="erro" x-text="erro"></span>
                </div>
                <div class="form-control">
                    <label>Decimal: </label>
                    <input type="number" placeholder="Decimal" x-model="conversor.decimal"  disabled />
                </div>
                <button class="btn" type="button" x-on:click="resetar()">
                    Resetar
                </button>
            </form>
       </div>
    </body>
</html>
<script>
     inicializarAlpine();

     function inicializarAlpine() {
        document.addEventListener('alpine:init', () => {
        Alpine.data('dadosConversor', () => ({
                conversor:  {binario: {value: '', erro: ''}, decimal: '', erros: []},
                resetar() {
                    this.conversor = {binario: {value: '', erro: ''}, decimal: '', erros: []}
                },
                async converter(event) {
                    _resetBasico(this.conversor);
                    converter(event, this.conversor);
                },
                init() {
                    this.conversor = {binario: {value: '', erro: ''}, decimal: '', erros: []};
                }
           }));
        });
    }

    function _resetBasico(conversor) {
        conversor.erros = [];
        conversor.binario.erro = '';
        conversor.decimal = '';
    }

    function converter(event, conversor) {
        try {
            let valor = event.target.value;
            let possuiValor = valor.length > 0;
            if(!possuiValor) return;
            
            let somenteBinarios =  _validarSePossuiSomenteBinarios(valor);
            if(!somenteBinarios) 
                conversor.binario.erro = 'Os números digitados devem ser entre 0 e 1';
            else 
                conversor.decimal = _converterBinarioParaDecimal(valor);
        } catch {
            console.log("Erro");
            conversor.erros.push('Desculpe! Algo deu errado ao calcular, tente novamente mais tarde.');
        }
    }

    function _validarSePossuiSomenteBinarios(valor) {
       let binarios = _obterArrayDeNumerosBinarios(valor);
       let somenteBinarios = valor.length === binarios.length
       return somenteBinarios;
    }

    function _converterBinarioParaDecimal(valor) {
        let binarios = _obterArrayDeNumerosBinarios(valor);
        let decimal = binarios.reduce((acumulador, valorAtual, indexAtual, array) => {
           let binarioAnterior = array.length - 1 - indexAtual;
           return acumulador + Number(valorAtual) * Math.pow(2, binarioAnterior);
        }, 0);
        return decimal;
    }

    function _obterArrayDeNumerosBinarios(valor) {
        return valor.split('').filter(caracter => caracter == 1 || caracter == 0);
    }
</script>
